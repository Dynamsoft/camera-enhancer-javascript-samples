<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Read barcodes from camera with Dynamsoft Barcode Reader">
    <meta name="keywords" content="read barcode from camera, RequireJS">
</head>

<body>
    <h1 style="font-size: 1.5em;">Hello World for RequireJS</h1>
    Loading...
    <script src="https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.js"></script>
    <script>
        requirejs(['https://cdn.jsdelivr.net/npm/dynamsoft-camera-enhancer@3.0.0/dist/dce.js'], function({
            CameraEnhancer,
            DrawingItem
        }) {
          (async ()=>{
            CameraEnhancer.engineResourcePath = "https://unpkg.com/dynamsoft-camera-enhancer@3.0.0/dist/";
            const enhancer = await CameraEnhancer.createInstance();
            await enhancer.open(true);
            const drawingLayer = enhancer.createDrawingLayer();
            drawingLayer.setMode("editor");
            const rect = new DrawingItem.DT_Rect(0, 0, 100, 100);
            drawingLayer.addDrawingItem(rect);
          })();
        })
    </script>
</body>

</html>
