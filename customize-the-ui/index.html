<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.customize-the-ui</title>
    <script src="https://npm.scannerproxy.com/cdn/@dynamsoft/dynamsoft-core@3.0.10-dev-20230811163138/dist/core.js"></script>
    <script src="https://npm.scannerproxy.com/cdn/@dynamsoft/dynamsoft-camera-enhancer@4.0.0-dev-20230816093800/dist/dce.js"></script>
  </head>
  <body>
    <script>
      let cameraView;
      let cameraEnhancer;
      (async () => {
        // Create 'CameraView' instance and set element in './ui.html' as its UI.
        cameraView = await Dynamsoft.DCE.CameraView.createInstance("./ui.html");
        // Set video's CSS style 'object-fit' to 'cover'.
        cameraView.setVideoFit("cover");
        // Get 'CameraView' instance's UI and append it to DOM.
        document.body.append(cameraView.getUIElement());
        // Create 'CameraEnhancer' instance and pass 'cameraView' to it for UI control.
        cameraEnhancer = await Dynamsoft.DCE.CameraEnhancer.createInstance(
          cameraView
        );
        await cameraEnhancer.open();
      })();
    </script>
  </body>
</html>
