<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamsoft Camera Enhancer Sample - Hello World</title>
    <script src="https://npm.scannerproxy.com/cdn/@dynamsoft/dynamsoft-core@3.0.10-dev-20230811163138/dist/core.js"></script>
    <script src="https://npm.scannerproxy.com/cdn/@dynamsoft/dynamsoft-camera-enhancer@4.0.0-dev-20230816093800/dist/dce.js"></script>
  </head>
  <body>
    <div id="div-ui-container" style="width: 90vw; height: 90vh"></div>
    <script>
      const uiContainer = document.querySelector("#div-ui-container");

      let cameraView, cameraEnhancer;
      (async () => {
        cameraView = await Dynamsoft.DCE.CameraView.createInstance();
        uiContainer.append(cameraView.getUIElement());
        cameraEnhancer = await Dynamsoft.DCE.CameraEnhancer.createInstance(
          cameraView
        );

        await cameraEnhancer.open();
      })();
    </script>
  </body>
</html>
