<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get_dce</title>
    <script src="https://cdn.jsdelivr.net/npm/cube-dynamsoft-camera-enhancer@0.20220114100957.0/dist/dce.js"></script>
  </head>
  <body>
    <script>
      let cameraEnhancer;
      (async()=>{
        Dynamsoft.DCE.CameraEnhancer.defaultUIElementURL = "./ui.html";
        cameraEnhancer = await Dynamsoft.DCE.CameraEnhancer.createInstance();
        await cameraEnhancer.open(true);
      })();
    </script>
  </body>
</html>
